<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vectorizee â€” demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Vectorizee - demo</h1>

    <form id="uploadForm">
      <label class="file-label">
        <input id="imageInput" name="image" type="file" accept="image/*" />
        <span>Select an image</span>
      </label>

      <div class="options">
        <label>
          Detail (potrace tolerance):
          <input id="tolerance" type="range" min="0" max="2" step="0.1" value="0.4" />
        </label>
      </div>

      <button id="vectorizeBtn" type="submit">Vectorize</button>
    </form>

    <section class="preview">
      <h2>Preview</h2>
      <img id="rasterPreview" alt="raster preview" />
    </section>

    <section class="result">
      <h2>SVG Result</h2>
      <div id="svgOut" class="svg-container"></div>
      <a id="downloadSvg" download="vector.svg" style="display:none">Download SVG</a>
    </section>

    <div id="status" class="status"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
